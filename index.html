<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afya Mama</title>
</head>
<body>
    <div id="navbar">

    </div>
     <!-- Hero Section -->
      <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Empowering Health for Every Mother and Child</h1>
                <p>Your partner in maternal and child healthcare, providing trusted guidance and resources for a healthy future.</p>
                <a href="./pages/Services.html" class="btn-primary">Explore Our Services</a>
            </div>
            <div class="hero-image">
                <img src="./images/motherandchild.webp" alt="Mother and Child">
            </div>
        </section>
      </main>
     

      <div id="footer">

      </div>

      <script>
       // Load Navbar
       fetch("navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);

        //load footer
        fetch("footer.html")
            .then(response=> response.text())
            .then(data=>document.getElementById("footer").innerHTML=data);
